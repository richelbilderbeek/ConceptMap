sudo: true
language: cpp
compiler: gcc

install:
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - sudo apt-get install -qq graphviz
  - sudo apt-get install -qq libstdc++6-4.7-dev  
  - sudo pip install codecov
  - ./install_oclint.sh
  - sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-5 90
  # Coverity scan
  - curl --form token=UMLgP0e7HK-apXY8ZQKgFQ \
    --form email=richel@richelbilderbeek.nl \
    --form file=@tarball/file/location \
    --form version="Version" \
    --form description="Description" \
    https://scan.coverity.com/builds?project=richelbilderbeek%2FConceptMap

addons:
  apt:
    sources:
    - boost-latest
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - g++-5
    - libboost1.55-all-dev
#    - gcov-5

# Start virtual X server, from https://docs.travis-ci.com/user/gui-and-headless-browsers/
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start


script: 
  - ./install_githubs.sh
  - ./build.sh
  - ./ConceptMapTest
  - ./get_code_cov.sh
  - codecov
  - ./do_oclint.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)

